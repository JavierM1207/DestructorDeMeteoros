<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Destructor de Meteoros</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="scoreDisplay" class="hidden">0</div>
    <div id="livesDisplay" class="hidden">3 ❤️</div>
    <div id="comboDisplay" class="hidden">Combo: 0x</div>
    <div id="activePowerUpDisplay" class="hidden"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="message" class="hidden">¡Presiona Empezar!</div>
    <div id="gameOverMessage" class="hidden">
      <h2>¡Game Over!</h2>
      <p>Puntuación Final: <span id="finalScore">0</span></p>
      <p>Puntuación Máxima: <span id="highScoreDisplay">0</span></p>
      <button id="newGameButton">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/rotate-cw.svg" alt="[Icono de Nuevo Juego]"/>
        Nuevo Juego
      </button>
    </div>

    <div class="controls-row">
      <button id="startButton">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/play.svg" alt="[Icono de Empezar]"/>
        <span>Empezar</span>
      </button>
      <button id="pauseButton" class="hidden">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/pause.svg" alt="[Icono de Pausa]"/>
        <span>Pausa</span>
      </button>
      <button id="menuButton">
        <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/menu.svg" alt="[Icono de Menú]"/>
        <span>Menú</span>
      </button>
    </div>

    <div id="mobileControlsContainer">
        <div id="joystick-area"><div id="joystick-handle"></div></div>
        <button id="mobile-shoot-button"><img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/target.svg" alt="[Icono de Disparar]"/></button>
    </div>
    <div id="boostBarContainer"><div id="boostBarFill"></div></div>
  </div>

  <div id="missionsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><h2>Misiones Espaciales</h2><button class="close-button" id="closeMissionsModal">&times;</button></div>
      <ul id="missionsList"></ul>
    </div>
  </div>

  <div id="menuModal" class="modal">
    <div class="modal-content">
      <div class="modal-header"><h2>Menú del Juego</h2><button class="close-button" id="closeMenuModal">&times;</button></div>
      <div class="menu-modal-item">
        <button id="muteButton">
          <img id="muteIcon" src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/volume-2.svg" alt="[Icono de Sonido]"/>
          <span id="muteText">Sonido ON</span>
        </button>
      </div>
      <div class="menu-modal-item">
        <button id="missionsButton">
          <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/list-checks.svg" alt="[Icono de Misiones]" style="width: 1.1rem; height: 1.1rem;"/>
          <span>Misiones</span>
        </button>
      </div>
      <div id="difficultySelectorContainer" class="menu-modal-item">
        <label for="difficultySelector" style="color: #fff; margin-right: 5px;">Dificultad:</label>
        <select id="difficultySelector">
          <option value="0.8">Fácil</option>
          <option value="1" selected>Normal</option>
          <option value="1.3">Difícil</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="script.js"></script>
</body>
</html>
